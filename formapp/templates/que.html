<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
    <script type="text/javascript" src="{% static 'js/timer.js' %}"></script>
</head>
<body>
    <div class="content">        
        <div class="timer">
            <div id="time">5:00</div>
        </div>
        <form action="/ans/" method="POST">
            {% csrf_token %}
            <h3>Question1 :</h3>What is your hoby..??
            <textarea name="answer1" placeholder="Enter your answer here.."></textarea>
            <br>
            <h3>Question2 :</h3>What is your favourite game..??
            <textarea name="answer2" placeholder="Enter your answer here.."></textarea>
            <br>
            <h3>Question3 :</h3>What is your future plan..??
            <textarea name="answer3" placeholder="Enter your answer here.."></textarea>
            <br>
            <input type="submit" name="ansbtn" id="ansbtn" value="SUBMIT"/>
        </form>
    </div>
    <script type="text/javascript">  
        loadtimer();
    </script>
</body>
</html>
