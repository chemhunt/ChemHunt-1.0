<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/login.css'%}"/>
</head>
<body>
   
    <div class="login-box">
        <h1>Log In</h1>
        <form action="/auth/" method="POST">
            {% csrf_token %} 
            <p>UserID</p>
            <input type="text" name="username" onfocus="this.placeholder=''" placeholder="Enter your username"/>
            <p>Password</p>
            <input type="password" name="password" onfocus="this.placeholder=''" placeholder="Enter your password"/>
            
            <input type="submit" name="submit" value="LOGIN"/>   
            {% if messages %}
                <div class="message">
                {% for message in messages %}
                    {% if message.level == 25 %}
                        <div class="success">
                            {{ message }}
                        </div>
                    {% endif %}
                    {% if message.level == 30 %}
                        <div class="warning">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
                </div>
            {% endif %}
            <!-- <div class="sign-up">
                Don't have an account?  
            <a href="/signup">Sign Up</a></div> -->
        </form>

    </div>
</body>
</html>
